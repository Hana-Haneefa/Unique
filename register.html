<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Assests/CSS/register.css">
</head>
<body>
    <div class="container">
        <img id="leftImage" class="image" src="./Assests/Images/registerImages/08.jpg" alt="Left Image">
        <img id="rightImage" class="image" src="./Assests/Images/registerImages/09.jpg" alt="Right Image">
        <form id="form">
            <h1 style="margin-bottom: 10px;">Register</h1>
            <input type="text" id="fname" placeholder="First Name"><br><br>
            <input type="text" id="lname" placeholder="Last Name" required><br><br>
            <input type="text" id="uname" placeholder="User Name" required><br><br>
            <input type="email" id="email" placeholder="Enter your Email"><br><br>
            <input type="password" id="password" placeholder="Create a strong Password"><br><br>
            <input type="password" id="confirmPassword" placeholder="Confirm your password"><br><br>
            <input type="checkbox" id="terms" required>
            <label for="terms" class="terms">I agree to the <a href="#">Terms and Conditions</a></label><br><br>
            <input type="submit" value="Register" id="submit"><br><br>
            <p>Already have an account? <a href="login.html">Login here</a></p> 
            <p id="errorMessage" style="color: red;"></p>
            <p id="successMessage" style="color: green;"></p> 
        </form>
    </div>


    <!-- Javascript -->
    <script src="./Assests/JS/register.js"></script>
</body>
</html>
