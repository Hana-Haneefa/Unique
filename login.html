<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Assests/CSS/login.css">
</head>
<body>
    <div class="container">
        <img id="leftImage" class="image" src="./Assests/Images/loginImages/06.jpg" alt="Left Image">
        <img id="rightImage" class="image" src="./Assests/Images/loginImages/01.jpg" alt="Right Image">
        <form id="form">
            <h1 style="margin-bottom: 10px;">Login</h1>
            <input type="text" id="uname" placeholder="User Name" required><br><br>
            <input type="password" id="password" placeholder="Create a strong Password" required><br><br>
            <input type="submit" value="Login" id="submit"><br><br>
            <p>Do not have an account? <a href="register.html">Register here</a></p> 
            <p id="errorMessage" style="color: red;"></p>
            <p id="successMessage" style="color: green;"></p> 
            <i><a><img src="./Assests/Images/fb.png" alt="FaceBook" style="width: 30px;"></a></i>
            <i><a><img src="./Assests/Images/insta.png" alt="Instergrame" style="width: 30px;"></a></i>
            <i><a><img src="./Assests/Images/whatsapp.png" alt="whatsapp" style="width: 30px;"></a></i>
        </form>
    </div>


    <!-- Javascript -->
    <script src="./Assests/JS/login.js"></script>
</body>
</html>
